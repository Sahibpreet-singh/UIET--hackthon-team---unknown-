<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Resources</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Available Resources</h2>
    <ul id="resourceList"></ul>

    <script>
        async function fetchResources() {
            try {
                const response = await fetch("http://localhost:3000/resources");
                const resources = await response.json();
                const list = document.getElementById("resourceList");

                list.innerHTML = "";
                resources.forEach(resource => {
                    const item = document.createElement("li");
                    item.textContent = `${resource.materialName} - Quantity: ${resource.quantity}`;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error("Failed to fetch resources", error);
            }
        }

        fetchResources();
    </script>
</body>
</html>
